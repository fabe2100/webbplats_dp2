<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Restaurang Etoile</title>
</head>
<body>
    <header>
        <div class="logo">
          <img src="images/logo.png" alt="Logotyp">
        </div>
        <nav class="topbar">
          <a href="#" class="active">Hem</a>
          <a href="#">Om oss</a>
          <a href="#">Kontakt</a>
        </nav>
      </header>
      
      <footer>
        <div class="box logo-box">
          <!-- Här kan du lägga till logo eller annat innehåll för logo-box -->
          Logo
        </div>
    
        <div class="box menu-box">
          <!-- Här kan du lägga till meny-länkar eller annat innehåll för meny-box -->
          <a href="#">Meny 1</a>
          <a href="#">Meny 2</a>
          <a href="#">Meny 3</a>
        </div>
    
        <div class="box address-box">
          <!-- Här kan du lägga till adressinformation eller annat innehåll för adress-box -->
          Adress<br>
          City, Country
        </div>
    
        <div class="box hours-box">
          <!-- Här kan du lägga till öppettider eller annat innehåll för öppettider-box -->
          Öppettider:<br>
          Måndag-fredag: 9:00-18:00<br>
          Lördag-söndag: 10:00-16:00
        </div>
    
        <div class="box social-media-box">
          <!-- Här kan du lägga till ikoner eller annat innehåll för sociala medier-box -->
          <img src="facebook-icon.png" alt="Facebook" class="social-icon">
          <img src="twitter-icon.png" alt="Twitter" class="social-icon">
          <img src="instagram-icon.png" alt="Instagram" class="social-icon">
        </div>
      </footer>
    
</body>
</html>
