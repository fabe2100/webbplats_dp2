<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/reservation.css">


    <!--Fonts from Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- icon library -->
    <script src="https://kit.fontawesome.com/0a9571566c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Restaurang Etoile</title>
</head>

<body>
    <!--Header med logo och meny länkar-->
    <header class="without-img">
        <div class="logo-without-img">
            <a href="index.html"><img src="images/logo.png" alt="Logotyp" width="210"></a>
        </div>
        <!--Navigation-->
        <nav class="nav-without-img">
            <a href="index.html">HEM</a>
            <a href="menu.html">MENY</a>
            <a href="reservation.html" class="active">BOKA BORD</a>
            <a href="contact.html">KONTAKTA OSS</a>
        </nav>
    </header>
    <!--Breadcrumb meny-->
    <ul class="breadcrumb">
        <li><a href="index.html">Hem</a></li>
        <li>Boka Bord</li>
    </ul>
    <div class="container">
        <h1 class="container-title">Boka Bord</h1>
        <section class="reserve-content">
            <div class="reserve-container">
                <img class="reserve-container--image" src="./images/dish.jpg" alt="the main dish">
                <div class="reserve__container__description">
                    <div class="reserve__container__description-calendar">

                        <div class="datepicker">
                            <div class="datepicker-top">

                                <div class="month-selector">
                                    <button class="arrow">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24">
                                            <path fill="none" stroke="currentColor" stroke-linecap="round"
                                                stroke-linejoin="round" stroke-width="2" d="m14 7l-5 5l5 5" />
                                        </svg>
                                    </button>
                                    <span class="month-name">December 2023</span>
                                    <button class="arrow"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24">
                                            <path fill="none" stroke="currentColor" stroke-linecap="round"
                                                stroke-linejoin="round" stroke-width="2" d="m10 17l5-5l-5-5" />
                                        </svg></button>
                                </div>
                            </div>
                            <div class="datepicker-calendar">
                                <span class="day">Mo</span>
                                <span class="day">Tu</span>
                                <span class="day">We</span>
                                <span class="day">Th</span>
                                <span class="day">Fr</span>
                                <span class="day">Sa</span>
                                <span class="day">Su</span>
                                <button class="date faded">30</button>
                                <button class="date">1</button>
                                <button class="date">2</button>
                                <button class="date">3</button>
                                <button class="date">4</button>
                                <button class="date">5</button>
                                <button class="date">6</button>
                                <button class="date">7</button>
                                <button class="date">8</button>
                                <button class="date current-day">9</button>
                                <button class="date">10</button>
                                <button class="date">11</button>
                                <button class="date">12</button>
                                <button class="date">13</button>
                                <button class="date">14</button>
                                <button class="date">15</button>
                                <button class="date">16</button>
                                <button class="date">17</button>
                                <button class="date">18</button>
                                <button class="date">19</button>
                                <button class="date">20</button>
                                <button class="date">21</button>
                                <button class="date">22</button>
                                <button class="date">23</button>
                                <button class="date">24</button>
                                <button class="date">25</button>
                                <button class="date">26</button>
                                <button class="date">27</button>
                                <button class="date">28</button>
                                <button class="date">29</button>
                                <button class="date">30</button>
                                <button class="date">31</button>
                                <button class="date faded">1</button>
                                <button class="date faded">2</button>
                                <button class="date faded">3</button>
                            </div>
                        </div>

                    </div>
                    <!-- ./calendar -->
                    <form action="#" class="reserve__description-form">
                        <input type="text" placeholder="Namn">
                        <input type="email" placeholder="Email">
                        <input type="number" placeholder="Telefonnummer">
                        <select name="tid">
                            <option value="17.00">17.00</option>
                            <option value="18.00">18.00</option>
                            <option id="selectedTime" value="19.00" selected>19.00</option>
                            <option value="20.00">20.00</option>
                        </select>
                        <input type="number" placeholder="Antal personer">
                        <!--<button type="submit"><a href="confirmation.html">Reservera</a></button>-->
                        <a href="confirmation.html">
                            <span class="button">
                                Reservera
                            </span>
                        </a>
                    </form>
                </div>
            </div>
        </section>

    </div>
    <section class="reserve-content-environment">
        <img src="./images/environment.webp" alt="environment">
    </section>

    <footer>
        <!--5 boxar med flex för logo, meny länkar, adress. öppettider och social media -->
        <div class="box logo-flexbox">
            <a href="index.html"><img src="images/logo.png" alt="Logotyp"></a>
        </div>

        <!--Andra boxen med menylänkar-->
        <div class="box menu-flexbox">
            <a href="menu.html">Meny</a>
            <a href="reservation.html">Boka Bord</a>
            <a href="contact.html">Kontakta oss</a>
            <a href="about.html">Om oss</a>
        </div>

        <!--Tredje boxen till Adress-->
        <div class="box address-flexbox">
            <h3>Adress</h3>
            <address>
                Västerlånggatan 62,<br>
                111 29 Stockholm
            </address>
        </div>

        <!--Fjärde boxen till Öppettider-->
        <div class="box hours-flexbox">
            <h3>Öppettider:</h3>
            <p>Måndag & Tisdag:</p>
            <p>Stängt</p>
            <p>Onsdag till Söndag:</p>
            <p>17.00 - 01.00</p>
        </div>

        <!--Femte boxen till innehåll för sociala medier-->
        <div class="box social-media-flexbox">
            <a href="www.facebook.com" aria-label="länk1_facebook" class="fa fa-facebook"></a>
            <a href="www.instagram.com" aria-label="länk2_instagram" class="fa fa-instagram"></a>
            <a href="www.tiktok.com" aria-label="länk3_tiktok" class="fa fa-tiktok"></a>
        </div>
    </footer>
</body>

</html>
